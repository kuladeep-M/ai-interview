<div class="interview-start-container">
  <h2>Start Your Interview</h2>
  <form (ngSubmit)="startInterview()" #startForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" [(ngModel)]="name" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
      <label for="role">Job Role</label>
      <select id="role" name="role" [(ngModel)]="role" required>
        <option *ngFor="let job of jobRoles" [value]="job.value">
          {{ job.label }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="expLevel">Experience Level</label>
      <select id="expLevel" name="expLevel" [(ngModel)]="experienceLevel" required>
        <option value="0-2 years">0-2 years</option>
        <option value="2-4 years">2-4 years</option>
        <option value="4-8 years">4-8 years</option>
        <option value="8+ years">8+ years</option>
      </select>
    </div>
    <div class="form-group">
      <label for="duration">Interview Duration</label>
      <select id="duration" name="duration" [(ngModel)]="interviewDuration" required>
        <option value="10min">10 min</option>
        <option value="20min">20 min</option>
        <option value="30min">30 min</option>
      </select>
    </div>
    <button type="submit" class="btn btn-start" [disabled]="!name || !email || !role">Start Interview</button>
  </form>
</div>
